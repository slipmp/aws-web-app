<h1>Forr√≥ Level</h1>

<p>These levels are used for filtering dancing moves</p>

<p *ngIf="!forroLevels"><em>Loading...</em></p>

<table class='table' *ngIf="forroLevels">
  <thead>
    <tr>
      <th>Name</th>
    </tr>

    <tr *ngFor="let forroLevel of forroLevels">

</table>
